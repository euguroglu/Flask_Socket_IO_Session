<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SocketIO Example</title>
  </head>
  <body>
    <input type="text" id="message" value="">
    <button id="send" name="button">Send</button>
    <input type="text" id="username" value="">
    <button id="send_username" name="button">Send Username</button>
    <br>
    <br>
    <br>
    Send To: <input type="text" id="send_to_username" value="">
    Message: <input type="text" id="private_message" value="">
    <button id="send_private_message" name="button">Send</button>

    <br>
    <br>
    <br>

    Room to Join: <input type="text" id="room_to_join" value="">
    <button id="join_room" name="button">Join Room</button>
    <button id="leave_room" name="button">Leave Room</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='script.js')}}"></script>


  </body>
</html>
